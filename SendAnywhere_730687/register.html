<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Carpool System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Pool Buddy">
        </div>
        <h1 class="header-title">Pool Buddy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="auth-container">
            <h2>Register</h2>
            <form id="register-form">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" required placeholder="Enter your first name">

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" required placeholder="Enter your last name">

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required placeholder="Enter your email">

                <label for="register-phone">Phone:</label>
                <input type="tel" id="register-phone" required placeholder="Enter your phone number">

                <label for="register-password">Password:</label>
                <input type="password" id="register-password" required placeholder="Create a password">  

                <div class="checkbox-container">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms"> Accept the <a href="#">terms and conditions</a>.</label>
                </div>
                
                <div class="button-container">
                    <button type="submit">Register</button>
                    <button type="reset">Reset</button>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <div class="copyright">
            <p>&copy; 2024 Carpool System. All rights reserved.</p>
        </div>
    </footer>

    <script src="newscript.js"></script>
</body>
</html>
